<h1 style="text-align: center; font-size: 30px; font-weight: bold;">الأصناف</h1>
<table dir="rtl" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- <ng-container matColumnDef="item_name">
            <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> رقم الطلب </th>
            <td mat-cell *matCellDef="let element"> {{element.request_items.item_name}} </td>
        </ng-container> -->

    <ng-container matColumnDef="item_name">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> إسم الصنف </th>
        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
    </ng-container>
    <ng-container matColumnDef="item_type_name">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> نوع الصنف </th>
        <td mat-cell *matCellDef="let element"> {{element.item_type_name}} </td>
    </ng-container>
    <ng-container matColumnDef="measure_unit">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> وحدة القياس </th>
        <td mat-cell *matCellDef="let element"> {{element.measure_unit}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> الكمية </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="notes">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> ملاحظات </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>
    <ng-container matColumnDef="item_status_name">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> حالة الصنف </th>
        <td mat-cell *matCellDef="let element"> {{element.item_status_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
