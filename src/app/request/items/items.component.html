<mat-card style="margin: 40px; background-color: #f3f3f3; border-radius: 20px;">
    <mat-card-title style="text-align: center; font-size: 40px; font-weight: bold; margin: 20px;">الطلبات</mat-card-title>
    <!-- <mat-card-header style="text-align: center; font-size: 40px; font-weight: bold; margin: 20px;">الطلبات</mat-card-header> -->
    <table dir="rtl" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- <ng-container matColumnDef="item_name">
            <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> رقم الطلب </th>
            <td mat-cell *matCellDef="let element"> {{element.request_items.item_name}} </td>
        </ng-container> -->

        <ng-container matColumnDef="request_number">
            <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> رقم الطلب </th>
            <td mat-cell *matCellDef="let element"> {{element.request_number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    <!-- <p>{{ test }}</p> -->
</mat-card>
