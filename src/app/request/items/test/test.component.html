<h1 style="text-align: center; font-size: 30px; font-weight: bold;">الأصناف</h1>
<table dir="rtl" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- <ng-container matColumnDef="item_name">
            <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header> رقم الطلب </th>
            <td mat-cell *matCellDef="let element"> {{element.request_items.item_name}} </td>
        </ng-container> -->

    <ng-container matColumnDef="pass_id">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header class="headerStyle"> إسم الصنف </th>
        <td mat-cell *matCellDef="let element"> {{element.pass_id}} </td>
    </ng-container>
    <ng-container matColumnDef="pass_name">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header class="headerStyle"> نوع الصنف </th>
        <td mat-cell *matCellDef="let element"> {{element.pass_name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th style="width: 7%;" mat-header-cell *matHeaderCellDef mat-sort-header class="headerStyle"> actions </th>
        <td mat-cell *matCellDef="let element">
            <!-- <mat-icon>search</mat-icon> -->
            <button mat-icon-button (click)="editRow(element)" title="View Contact"><mat-icon style="color: #70c3a4">edit</mat-icon></button>
            <button mat-icon-button (click)="deleteRow(element)" title="Edit Contact"><mat-icon style="color: #cb5656">delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
