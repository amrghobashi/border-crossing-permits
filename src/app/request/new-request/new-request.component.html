<mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="true">
        <div class="example-container">
            <br>
            <form (ngSubmit)="addRequest()" [formGroup]="firstFormGroup">
                <ng-template matStepLabel>بيانات الطلب</ng-template>
                <div>
                    <mat-form-field style="margin-left: 1%; margin-right: 1%; width:48%;" appearance="fill">
                        <mat-label>الموضوع </mat-label>
                        <textarea matInput formControlName="subject" placeholder="موضوع الطلب"></textarea>
                    </mat-form-field>
                    <mat-form-field style="margin-left: 1%; margin-right: 1%; width:48%;" appearance="fill">
                        <mat-label>العنوان </mat-label>
                        <textarea matInput formControlName="address" placeholder="العنوان المراد الوصول إليه"></textarea>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="margin-left: 1%; margin-right: 1%; width:48%;" appearance="fill">
                        <mat-label>المعبر</mat-label>
                        <mat-select formControlName="pass_id">
                            <mat-option *ngFor="let pass of passes" value={{pass.pass_id}}> {{ pass.pass_name }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="margin-left: 1%; margin-right: 1%; width:48%;" appearance="fill">
                        <mat-label>ملاحظات </mat-label>
                        <textarea matInput formControlName="r_notes" placeholder="العنوان المراد الوصول إليه"></textarea>
                    </mat-form-field>
                </div>
                <div>
                    <mat-label>المرفقات</mat-label>
                </div>
                <div>
                    <button type="submit" mat-button matStepperNext>التالي</button>
                </div>
            </form>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel> الأصناف</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>رجوع</button>
                <button mat-button matStepperNext>التالي</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel> الأصناف الغير موجودة</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>رجوع</button>
                <button mat-button matStepperNext>التالي</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>تأكيد الإرسال</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>رجوع</button>
            <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
        </div>
    </mat-step>
</mat-stepper>
